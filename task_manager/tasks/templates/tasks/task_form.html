{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("id_due_date").setAttribute("type", "date");
        });
    </script>

    <style>
        body {
            background-color: #f7b4d9;
        }

        .card {
            border-radius: 15px;
            background-color:palevioletred;
    box-shadow: 0 4px 20px rgba(255, 105, 180, 0.6); 
        }

        .card-header {
            background-color: #f5bbdb;
            color: white;
            font-size: 24px;
            text-align: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 20px 0;
        }
        .card-body {
            background-color: #f5bbdb;
            padding: 30px;
            border-radius: 15px;
        }

        .btn-custom {
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            padding: 12px 30px;
        }

        .btn-success-custom {
            background-color: #ee0763;
            color: white;
        }

        .btn-success-custom:hover {
            background-color: #218838;
        }

        .btn-secondary-custom {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary-custom:hover {
            background-color: #5a6268;
        }

        .form-label {
            font-weight: 600;
            color: #f5bbdb;
        }

        .form-control {
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 10px rgba(78, 115, 223, 0.5);
        }

        .mb-3 {
            margin-bottom: 25px;
        }

        .text-center a {
            text-decoration: none;
            font-size: 16px;
            color: #6c757d;
        }

        .text-center a:hover {
            color: #e72a79;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <div class="card-header">
                <h2>CREATE TASK</h2>
            </div>

            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success-custom btn-custom">✅ {{ title }}</button>
                        <a href="{% url 'task_list' %}" class="btn btn-secondary-custom btn-custom">❌ Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
